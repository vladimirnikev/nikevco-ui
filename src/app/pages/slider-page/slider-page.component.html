<div class="container">
  <nikevco-ui-slider>
    <input nikevcoUiSliderPointer />
  </nikevco-ui-slider>
  <nikevco-ui-slider [value]="170" [min]="150" [step]="0.5" [max]="200">
    <input nikevcoUiSliderPointer />
  </nikevco-ui-slider>
  <nikevco-ui-slider [min]="min" [step]="step" [max]="max">
    <input nikevcoUiSliderPointer [(ngModel)]="value" (ngModelChange)="onChange()" />
  </nikevco-ui-slider>

  <nikevco-ui-slider [min]="100" [step]="1" [max]="500">
    <input nikevcoUiSliderStartPointer [value]="250" />
    <input nikevcoUiSliderEndPointer [value]="400" />
  </nikevco-ui-slider>
</div>
