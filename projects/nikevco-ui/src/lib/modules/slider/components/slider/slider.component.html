<div (mousedown)="onMouseDown($event)" class="slider-container">
  <span nikevcoUiSliderLabel #minLabel>{{ min }}</span>
  <span #maxLabel [ngStyle]="{ left: '100%' }" nikevcoUiSliderLabel>{{ max }}</span>
  <div class="line"></div>
  <div
    [ngStyle]="{
      width: highValue ? thumbPositions[1] - thumbPositions[0] + 'px' : thumbPositions[0] + 'px',
      left: highValue ? thumbPositions[0] + 'px' : 0
    }"
    class="line filled"
  ></div>

  <span
    #thumbLabel
    [hidden]="isLabelOverlap"
    [offsetLeft]="thumbPositions[0]"
    nikevcoUiSliderLabel
    >{{ values[0] }}</span
  >
  <span
    #thumbLabel
    *ngIf="highValue"
    nikevcoUiSliderLabel
    [offsetLeft]="thumbPositions[1]"
    [hidden]="isLabelOverlap"
    >{{ values[1] }}</span
  >

  <span
    [ngClass]="{ hidden: !isLabelOverlap }"
    [hidden]="!isLabelOverlap"
    [offsetLeft]="thumbPositions[0] + (thumbPositions[1] - thumbPositions[0]) / 2"
    nikevcoUiSliderLabel
    >{{ values[0] }} - {{ values[1] }}</span
  >

  <button #thumb nikevcoUiSliderThumb [translateX]="thumbPositions[0]"></button>
  <button #thumb nikevcoUiSliderThumb [translateX]="thumbPositions[1]" *ngIf="highValue"></button>
</div>
